<!DOCTYPE html>

<html>
<head>
  <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,300,700" rel="stylesheet">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Yomu Lab</title>
  <meta name="description" content="Yomu Lab">
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <link rel="icon" href="img/favicon.ico" type="image/x-icon">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/magnific-popup.css" rel="stylesheet">  
  <link href="css/main.css" rel="stylesheet">
  <link href="css/social-sharing.css" rel="stylesheet">
</head>
<body>

 <!-- Change Password -->
 <header id="articleHeader">
   <div class="col-md-5 col-sm-10  col-centered clearfix">
     <h1 id="logo" class="pull-left"><a href="#"><img class="logo-head" alt="logo" src="img/logo_icon_nobg.svg" height="50" width="50" /></a></h1>
     <aside class="pull-right">
      <div class="dropdown" id="dropdownMenuTop">
       <div class="dropdown-toggle" id="dropdownMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true"><div class="frame"><img alt="avtar" src="img/avtar.jpg" /></div> Jason</div>
       <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
         <li><a href="#">Admin</a></li>
         <li role="separator" class="divider"></li>
         <li><a href="#">Settings</a></li>
         <li role="separator" class="divider"></li>
         <li><a href="#">Log Out</a></li>

       </ul>
     </div>
   </aside> 
 </div>
</header>
<section id="changePassword">
<div class="col-md-5 col-centered">
 <p id="errorMsg" class="error small">Your password is too short</p>
  <form class="form-horizontal">
   <div class="form-group">
    <label for="firstname" class="col-sm-3 control-label">First Name</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" id="firstname" placeholder="">
    </div>
  </div>
  <div class="form-group">
    <label for="lastname" class="col-sm-3 control-label">Last Name</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" id="lastname" placeholder="">
    </div>
  </div>
  <div class="form-group">
    <label for="email" class="col-sm-3 control-label">Email</label>
    <div class="col-sm-9">
      <input type="email" class="form-control" id="email" placeholder="">
    </div>
  </div>
  <div class="form-group">
    <label for="password" class="col-sm-3 control-label">Password</label>
    <div class="col-sm-9">
     <input type="text" class="form-control error" id="password" placeholder="">     
    </div>
  </div>
  <div class="form-group">
  <div class="text-right actions col-sm-9 pull-right">
  <button type="submit" class="btn btn-primary">Update</button>
  <button type="button" class="btn btn-default cancelBtn">Cancel</button>
  </div>
  </div>
</form>
</div>
</section>

<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/waypoints.min.js"></script>
<script src="js/waypoints-sticky.min.js"></script>
<script src="js/retina.min.js"></script>
<script src="js/jquery.magnific-popup.min.js"></script>
<script src="js/jquery-lang.min.js"></script>
<script>
  var lang = new Lang('en');
  lang.dynamic('fr', 'js/langpack/fr.json');
  lang.dynamic('de', 'js/langpack/de.json');
</script>
<script src="js/main.js"></script>
<script src="js/gmap.js"></script>
</body>
</html>
