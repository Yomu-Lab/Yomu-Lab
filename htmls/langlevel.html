<!DOCTYPE html>

<html>
<head>
  <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,300,700" rel="stylesheet">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Yomu Lab</title>
  <meta name="description" content="Yomu Lab">
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <link rel="icon" href="img/favicon.ico" type="image/x-icon">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/magnific-popup.css" rel="stylesheet">  
  <link href="css/main.css" rel="stylesheet">
  <link href="css/social-sharing.css" rel="stylesheet">
</head>
<body>

 <!-- Sign up -->
 <section id="langLevel">
   <div class="container">
     <header id="langLevelHeader">
       <p class="text-center"><a href="#"><img class="logo-head" alt="logo" src="img/logo_icon_nobg.svg" height="50" width="50" /></a></p>
       <p class="small text-center">Almost there! We just need you to fill out some more information about yourself.</p>
     </header>

     <div class="col-sm-6 col-md-4 col-centered">
      <p id="errorMsg" class="error small"></p>
      <form>

        <div class="form-group">
          <select class="form-control">
            <option>Japanese Level</option>
            <option>N1</option>
            <option>N2</option>
            <option>N3</option>
            <option>N4</option>
            <option>N5</option>
          </select>
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-default btn-block submitbtn">Update</button>
        </div>
      </form>

    </div>
  </div>
</section>

<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/waypoints.min.js"></script>
<script src="js/waypoints-sticky.min.js"></script>
<script src="js/retina.min.js"></script>
<script src="js/jquery.magnific-popup.min.js"></script>
<script src="js/jquery-lang.min.js"></script>
<script>
  var lang = new Lang('en');
  lang.dynamic('fr', 'js/langpack/fr.json');
  lang.dynamic('de', 'js/langpack/de.json');
</script>
<script src="js/main.js"></script>
<script src="js/gmap.js"></script>
</body>
</html>
