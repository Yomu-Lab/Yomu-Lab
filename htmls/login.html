<!DOCTYPE html>

<html>
<head>
  <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,300,700" rel="stylesheet">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Yomu Lab</title>
  <meta name="description" content="Yomu Lab">
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <link rel="icon" href="img/favicon.ico" type="image/x-icon">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/magnific-popup.css" rel="stylesheet">  
  <link href="css/main.css" rel="stylesheet">
  <link href="css/social-sharing.css" rel="stylesheet">
</head>
<body>

 <!-- Sign up -->
 <section id="signup_Login">
   <div class="container">
     <header id="signupheader">
       <p class="text-center"><a href="#"><img class="logo-head" alt="logo" src="img/logo_icon_nobg.svg" height="50" width="50" /></a></p>
       <p class="small text-center">Donâ€™t have a Yomu Lab account? <a href="#">Sign up here</a></p>
      </header>

      <div class="col-sm-6 col-md-4 col-centered">
        <p id="errorMsg" class="error small"></p>
        <form>
    
          <div class="form-group">
            <input type="text" placeholder="Email" class="form-control" />
          </div>
          <div class="form-group">
            <input type="text" placeholder="Password" class="form-control" />
          </div>
          <div class="form-group">
            <div class="clearfix"><span class="pull-left"><input type="checkbox" /> Remember me</span>
            <a href="#" class="pull-right">Forgot Password?</a>
            </div>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-default btn-block submitbtn">Log In <i class="fa fa-refresh fa-spin hidden loader"></i></button>
          </div>
        </form>
        <footer id="signupfooter">
          <p class="text-center">Or Log In with</p>
          <p class="text-center"> <!-- Facebook -->
            <a href="https://www.facebook.com/sharer/sharer.php?u=" title="Share on Facebook" target="_blank" class="btn btn-facebook"><i class="fa fa-facebook"></i> Facebook</a>
            <!-- Google+ -->
            <a href="https://plus.google.com/share?url=" title="Share on Google+" target="_blank" class="btn btn-googleplus"><i class="fa fa-google-plus"></i> Google+</a></p>
            <p class="text-center notetext">We will never post to Twitter, Facebook, or<br />
              Google Plus without your permission.</p>
            </footer>
          </div>
        </div>
      </section>

      <script src="js/jquery-2.1.4.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script src="js/waypoints.min.js"></script>
      <script src="js/waypoints-sticky.min.js"></script>
      <script src="js/retina.min.js"></script>
      <script src="js/jquery.magnific-popup.min.js"></script>
      <script src="js/jquery-lang.min.js"></script>
      <script>
        var lang = new Lang('en');
        lang.dynamic('fr', 'js/langpack/fr.json');
        lang.dynamic('de', 'js/langpack/de.json');
      </script>
      <script src="js/main.js"></script>
      <script src="js/gmap.js"></script>
      <script type="text/javascript">
      		$(document).ready(function(){
      			$(".loader").addClass("hidden");
      			$(".submitbtn").click(function(){      				
      				$(this).find(".loader").removeClass("hidden");
      			});
      		});
      </script>
    </body>
    </html>
